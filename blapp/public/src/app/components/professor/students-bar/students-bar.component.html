<div class="principal">
  <ion-grid>
    <ion-row class="backIcon">
      <ion-col>
        <ion-button class="btnBack"></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-img src="assets/img/studentsBar/estudiantes.png" class="imagen"></ion-img>
    </ion-row>
    <ion-row>
      <ion-label class="titulo">{{titulo}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment (ionChange)="openPanel($event)">
          <ion-segment-button value="registro" class="btnComando1">{{comando1}}</ion-segment-button>
          <ion-segment-button value="lista" class="btnComando2">{{comando2}}</ion-segment-button>
         
        </ion-segment>        
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
